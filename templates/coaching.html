<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


    <style>

        @media (min-width: 768px) {
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.0/examples/checkout/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg"
                 alt="" width="72" height="57">
            <h2>Coaching's Portal</h2>
        </div>

        <div class="row g-3">

            <div class="col-md-6 col-md-6">
                <h4 class="mb-3">Update Institute</h4>
                <form action="{{ url_for('receive_coaching_data') }}" method="post" class="needs-validation" novalidate>

                    <div class="col-md-4">
                        <label for="selected" class="form-label">Select</label>
                        <select class="form-select" id="selected" name="selected">
                            {% for name in coaching_names %}
                            <option value="{{name}}" SELECTED>{{name}}</option>
                            {% endfor %}
                            <option selected>Choose...</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="name-update" class=form-label">Name</label>
                        <input class="form-control" id="name-update" name="name-update">
                    </div>

                    <div class="col-md-4">
                        <label for="taught-update" class=form-label">Exams Taught</label>
                        <input class="form-control" id="taught-update" name="taught-update">
                    </div>


                    <div class="col-md-4">
                        <label for="fee-update" class=form-label">Fees</label>
                        <input class="form-control" id="fee-update" name="fee-update">
                    </div>

                    <div class="col-md-4">
                        <label for="hostel-update" class=form-label">Hostel Availability</label>
                        <input class="form-control" id="hostel-update" name="hostel-update">
                    </div>

                    <button style="margin-top: 10px" id="update-button" class="w-30 btn btn-lg btn-primary" type="submit">Update</button>

                    <hr class="my-4">

                </form>
            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2017â€“2021 Company Name</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>

<script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

<script src="https://getbootstrap.com/docs/5.0/examples/checkout/form-validation.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>

</body>
</html>
