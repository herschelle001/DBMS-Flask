<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portal</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="../static/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <form class="form-signin">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72"
             height="57">
        <h1 class="h3 mb-3 fw-normal">Welcome</h1>

        <label for="name" class="visually-hidden">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Name" required autofocus>

        <label for="dropDown" class="visually-hidden">DropDown</label>
        <select id="dropDown" class="form-select" required autofocus>
            <option>Enter As...</option>
            <option>Student</option>
            <option>Parent</option>
            <option>Professor</option>
            <option>College Admin</option>
            <option>Coaching Institute</option>
        </select>
        <button onclick="func()" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>

    </form>

</body>
</html>
